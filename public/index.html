<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardSnipe - Sports Card Deal Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [page, setPage] = useState('dashboard');
      const [deals, setDeals] = useState([]);
      const [players, setPlayers] = useState({});
      const [alerts, setAlerts] = useState([]);
      const [scanning, setScanning] = useState(false);
      const [lastScan, setLastScan] = useState(null);
      const [apiStatus, setApiStatus] = useState('checking');

      useEffect(() => {
        const savedDeals = localStorage.getItem('cardsnipe_deals');
        const savedAlerts = localStorage.getItem('cardsnipe_alerts');
        const savedLastScan = localStorage.getItem('cardsnipe_last_scan');
        
        if (savedDeals) setDeals(JSON.parse(savedDeals));
        if (savedAlerts) setAlerts(JSON.parse(savedAlerts));
        if (savedLastScan) setLastScan(savedLastScan);

        checkApiStatus();
        fetchPlayers();
      }, []);

      useEffect(() => {
        localStorage.setItem('cardsnipe_deals', JSON.stringify(deals));
      }, [deals]);

      useEffect(() => {
        localStorage.setItem('cardsnipe_alerts', JSON.stringify(alerts));
      }, [alerts]);

      const checkApiStatus = async () => {
        try {
          const response = await fetch('/api/health');
          const data = await response.json();
          setApiStatus(data.configured ? 'connected' : 'not-configured');
        } catch (error) {
          setApiStatus('error');
        }
      };

      const fetchPlayers = async () => {
        try {
          const response = await fetch('/api/players');
          const data = await response.json();
          setPlayers(data);
        } catch (error) {
          console.error('Error fetching players:', error);
        }
      };

      const scanNow = async () => {
        if (apiStatus !== 'connected') {
          alert('eBay API not configured. Please add your credentials in Render environment variables.');
          return;
        }

        setScanning(true);
        
        try {
          const response = await fetch('/api/scan', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
          });
          
          const data = await response.json();
          
          if (data.success) {
            const newDeals = data.deals.filter(deal => 
              !deals.some(d => d.id === deal.id)
            );
            
            setDeals(prev => [...newDeals, ...prev]);
            
            const newAlerts = newDeals.map(deal => ({
              id: `alert-${Date.now()}-${Math.random()}`,
              ...deal
            }));
            
            setAlerts(prev => [...newAlerts, ...prev]);
            setLastScan(new Date().toISOString());
            localStorage.setItem('cardsnipe_last_scan', new Date().toISOString());
            
            alert(`Scan complete! Found ${newDeals.length} new deals.`);
          } else {
            alert('Scan failed: ' + data.error);
          }
        } catch (error) {
          alert('Scan error: ' + error.message);
        }
        
        setScanning(false);
      };

      const DashboardPage = () => {
        const todayDeals = deals.filter(d => {
          const dealDate = new Date(d.timestamp).toDateString();
          const today = new Date().toDateString();
          return dealDate === today;
        });

        const weekDeals = deals.filter(d => {
          const dealDate = new Date(d.timestamp);
          const weekAgo = new Date();
          weekAgo.setDate(weekAgo.getDate() - 7);
          return dealDate >= weekAgo;
        });

        const totalPlayers = Object.values(players).reduce((sum, sport) => 
          sum + Object.values(sport).reduce((s, pos) => s + pos.length, 0), 0
        );

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center">
              <h1 className="text-3xl font-bold text-gray-900">Dashboard</h1>
              <button
                onClick={scanNow}
                disabled={scanning || apiStatus !== 'connected'}
                className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
              >
                {scanning ? 'Scanning...' : 'Scan Now'}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div className="bg-white p-6 rounded-lg shadow">
                <p className="text-sm text-gray-600">Deals Today</p>
                <p className="text-3xl font-bold text-gray-900">{todayDeals.length}</p>
              </div>

              <div className="bg-white p-6 rounded-lg shadow">
                <p className="text-sm text-gray-600">Deals This Week</p>
                <p className="text-3xl font-bold text-gray-900">{weekDeals.length}</p>
              </div>

              <div className="bg-white p-6 rounded-lg shadow">
                <p className="text-sm text-gray-600">Players Tracked</p>
                <p className="text-3xl font-bold text-gray-900">{totalPlayers}</p>
              </div>
            </div>

            <div className="bg-white p-6 rounded-lg shadow">
              <h2 className="text-xl font-semibold text-gray-900 mb-4">System Status</h2>
              <div className="space-y-3">
                <div className="flex justify-between items-center">
                  <span className="text-gray-600">Automatic Scanning</span>
                  <span className="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-medium">
                    Active
                  </span>
                </div>
                <div className="flex justify-between items-center">
                  <span className="text-gray-600">Last Scan</span>
                  <span className="text-gray-900">
                    {lastScan ? new Date(lastScan).toLocaleString() : 'Never'}
                  </span>
                </div>
                <div className="flex justify-between items-center">
                  <span className="text-gray-600">eBay API Status</span>
                  <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                    apiStatus === 'connected' ? 'bg-green-100 text-green-800' :
                    apiStatus === 'not-configured' ? 'bg-yellow-100 text-yellow-800' :
                    'bg-red-100 text-red-800'
                  }`}>
                    {apiStatus === 'connected' ? 'Connected' :
                     apiStatus === 'not-configured' ? 'Not Configured' :
                     apiStatus === 'checking' ? 'Checking...' : 'Error'}
                  </span>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const DealsPage = () => (
        <div className="space-y-6">
          <h1 className="text-3xl font-bold text-gray-900">Detected Deals</h1>

          {deals.length === 0 ? (
            <div className="bg-white p-12 rounded-lg shadow text-center">
              <h3 className="text-xl font-semibold text-gray-900 mb-2">No Deals Yet</h3>
              <p className="text-gray-600 mb-4">Click Scan Now to start finding deals</p>
            </div>
          ) : (
            <div className="grid grid-cols-1 gap-4">
              {deals.map(deal => (
                <div key={deal.id} className="bg-white p-6 rounded-lg shadow">
                  <div className="flex justify-between items-start mb-4">
                    <div>
                      <h3 className="text-lg font-semibold text-gray-900">{deal.player}</h3>
                      <p className="text-sm text-gray-600 mt-1">{deal.title}</p>
                    </div>
                    <span className="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-bold">
                      {deal.percentUnder}% OFF
                    </span>
                  </div>

                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                    <div>
                      <p className="text-xs text-gray-500 uppercase">Current Price</p>
                      <p className="text-sm font-semibold text-gray-900">${deal.price}</p>
                    </div>
                    <div>
                      <p className="text-xs text-gray-500 uppercase">Avg Sold Price</p>
                      <p className="text-sm font-semibold text-gray-900">${deal.avgSoldPrice}</p>
                    </div>
                    <div>
                      <p className="text-xs text-gray-500 uppercase">Found</p>
                      <p className="text-sm font-semibold text-gray-900">
                        {new Date(deal.timestamp).toLocaleDateString()}
                      </p>
                    </div>
                    <div>
                      
                        href={deal.url}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm"
                      >
                        View on eBay
                      </a>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          )}
        </div>
      );

      const PlayersPage = () => (
        <div className="space-y-6">
          <h1 className="text-3xl font-bold text-gray-900">Tracked Players</h1>

          {Object.entries(players).map(([sport, positions]) => (
            <div key={sport} className="bg-white p-6 rounded-lg shadow">
              <h2 className="text-2xl font-semibold text-gray-900 mb-4 capitalize">{sport}</h2>
              
              {Object.entries(positions).map(([position, playerList]) => (
                <div key={position} className="mb-6 last:mb-0">
                  <h3 className="text-lg font-semibold text-gray-700 mb-3">{position}</h3>
                  <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
                    {playerList.map(player => (
                      <div key={player} className="px-4 py-2 bg-gray-50 rounded-lg border border-gray-200">
                        <p className="text-sm font-medium text-gray-900">{player}</p>
                      </div>
                    ))}
                  </div>
                </div>
              ))}
            </div>
          ))}
        </div>
      );

      const AlertsPage = () => (
        <div className="space-y-6">
          <h1 className="text-3xl font-bold text-gray-900">Alert History</h1>

          {alerts.length === 0 ? (
            <div className="bg-white p-12 rounded-lg shadow text-center">
              <h3 className="text-xl font-semibold text-gray-900 mb-2">No Alerts Yet</h3>
              <p className="text-gray-600">Alerts will appear here when deals are detected</p>
            </div>
          ) : (
            <div className="bg-white rounded-lg shadow overflow-x-auto">
              <table className="w-full">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Time</th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Player</th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Discount</th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-gray-200">
                  {alerts.map(alert => (
                    <tr key={alert.id} className="hover:bg-gray-50">
                      <td className="px-6 py-4 text-sm text-gray-900">
                        {new Date(alert.timestamp).toLocaleString()}
                      </td>
                      <td className="px-6 py-4 text-sm font-medium text-gray-900">{alert.player}</td>
                      <td className="px-6 py-4 text-sm text-gray-900">${alert.price}</td>
                      <td className="px-6 py-4">
                        <span className="px-2 py-1 bg-green-100 text-green-800 rounded text-sm font-semibold">
                          {alert.percentUnder}% OFF
                        </span>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          )}
        </div>
      );

      return (
        <div className="min-h-screen bg-gray-100">
          <header className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-7xl mx-auto px-4 py-4">
              <h1 className="text-2xl font-bold text-blue-600">CardSnipe</h1>
            </div>
          </header>

          <nav className="bg-white border-b border-gray-200">
            <div className="max-w-7xl mx-auto px-4">
              <div className="flex space-x-8">
                {['dashboard', 'deals', 'players', 'alerts'].map(p => (
                  <button
                    key={p}
                    onClick={() => setPage(p)}
                    className={`py-4 px-1 border-b-2 font-medium text-sm capitalize ${
                      page === p
                        ? 'border-blue-600 text-blue-600'
                        : 'border-transparent text-gray-600 hover:text-gray-900'
                    }`}
                  >
                    {p}
                  </button>
                ))}
              </div>
            </div>
          </nav>

          <main className="max-w-7xl mx-auto px-4 py-8">
            {page === 'dashboard' && <DashboardPage />}
            {page === 'deals' && <DealsPage />}
            {page === 'players' && <PlayersPage />}
            {page === 'alerts' && <AlertsPage />}
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
