<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardSnipe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure mobile buttons are touchable */
    button { min-height: 44px; }
    /* Prevent horizontal scroll */
    body { overflow-x: hidden; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <h1 class="text-xl md:text-2xl font-bold text-blue-600">CardSnipe</h1>
    </div>
  </header>

  <nav class="bg-white border-b border-gray-200 sticky top-16 z-40">
    <div class="max-w-7xl mx-auto px-2 overflow-x-auto">
      <div class="flex space-x-2 md:space-x-8" id="nav-tabs"></div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-2 md:px-4 py-4 md:py-8">
    <div id="app-content"></div>
  </main>

  <script>
    let currentPage = 'dashboard';
    let deals = JSON.parse(localStorage.getItem('cardsnipe_deals') || '[]');
    let alerts = JSON.parse(localStorage.getItem('cardsnipe_alerts') || '[]');
    let players = {};
    let apiStatus = 'checking';
    let lastScan = localStorage.getItem('cardsnipe_last_scan');
    let isScanning = false;

    // Initialize
    init();

    async function init() {
      await checkApiStatus();
      await fetchPlayers();
      renderNav();
      renderPage();
    }

    async function checkApiStatus() {
      try {
        const response = await fetch('/api/health');
        const data = await response.json();
        apiStatus = data.configured ? 'connected' : 'not-configured';
      } catch (error) {
        apiStatus = 'error';
        console.error('API check failed:', error);
      }
    }

    async function fetchPlayers() {
      try {
        const response = await fetch('/api/players');
        if (response.ok) {
          players = await response.json();
        }
      } catch (error) {
        console.error('Error fetching players:', error);
      }
    }

    async function scanNow() {
      if (isScanning) return;
      
      if (apiStatus !== 'connected') {
        alert('eBay API not configured. Please add credentials in Render.');
        return;
      }

      isScanning = true;
      const btn = document.getElementById('scan-btn');
      if (btn) {
        btn.disabled = true;
        btn.textContent = 'Scanning...';
        btn.className = 'w-full md:w-auto px-4 py-2 bg-gray-400 text-white rounded-lg cursor-not-allowed';
      }

      try {
        const response = await fetch('/api/scan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();

        if (data.success) {
          const newDeals = data.deals.filter(deal => !deals.some(d => d.id === deal.id));
          deals = [...newDeals, ...deals];
          localStorage.setItem('cardsnipe_deals', JSON.stringify(deals));

          const newAlerts = newDeals.map(deal => ({
            id: `alert-${Date.now()}-${Math.random()}`,
            ...deal
          }));
          alerts = [...newAlerts, ...alerts];
          localStorage.setItem('cardsnipe_alerts', JSON.stringify(alerts));

          lastScan = new Date().toISOString();
          localStorage.setItem('cardsnipe_last_scan', lastScan);

          alert(`âœ… Scan complete!\n\nFound ${newDeals.length} new deals out of ${data.deals.length} total detected.\n\nScanned ${data.scanned} players.`);
        } else {
          alert('âŒ Scan failed: ' + (data.error || 'Unknown error'));
        }
      } catch (error) {
        alert('âŒ Scan error: ' + error.message);
        console.error('Scan error:', error);
      } finally {
        isScanning = false;
        if (btn) {
          btn.disabled = false;
          btn.textContent = 'Scan Now';
          btn.className = 'w-full md:w-auto px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 active:bg-blue-800';
        }
        renderPage();
      }
    }

    function switchPage(page) {
      currentPage = page;
      renderNav();
      renderPage();
      window.scrollTo(0, 0);
    }

    function renderNav() {
      const nav = document.getElementById('nav-tabs');
      nav.innerHTML = '';
      
      ['dashboard', 'deals', 'players', 'alerts'].forEach(page => {
        const btn = document.createElement('button');
        btn.textContent = page.charAt(0).toUpperCase() + page.slice(1);
        btn.className = `py-3 px-3 md:px-4 border-b-2 font-medium text-sm whitespace-nowrap ${
          currentPage === page 
            ? 'border-blue-600 text-blue-600' 
            : 'border-transparent text-gray-600 hover:text-gray-900'
        }`;
        btn.onclick = () => switchPage(page);
        nav.appendChild(btn);
      });
    }

    function renderPage() {
      const content = document.getElementById('app-content');
      
      if (currentPage === 'dashboard') {
        const todayDeals = deals.filter(d => new Date(d.timestamp).toDateString() === new Date().toDateString());
        const weekAgo = new Date();
        weekAgo.setDate(weekAgo.getDate() - 7);
        const weekDeals = deals.filter(d => new Date(d.timestamp) >= weekAgo);
        const totalPlayers = Object.values(players).reduce((sum, sport) => 
          sum + Object.values(sport).reduce((s, pos) => s + pos.length, 0), 0
        );

        content.innerHTML = `
          <div class="space-y-4 md:space-y-6">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4">
              <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Dashboard</h1>
              <button 
                id="scan-btn" 
                onclick="scanNow()" 
                class="w-full md:w-auto px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 active:bg-blue-800 font-medium"
                ${isScanning ? 'disabled' : ''}
              >
                ${isScanning ? 'Scanning...' : 'Scan Now'}
              </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div class="bg-white p-4 md:p-6 rounded-lg shadow">
                <p class="text-xs md:text-sm text-gray-600">Deals Today</p>
                <p class="text-2xl md:text-3xl font-bold text-gray-900">${todayDeals.length}</p>
              </div>
              <div class="bg-white p-4 md:p-6 rounded-lg shadow">
                <p class="text-xs md:text-sm text-gray-600">Deals This Week</p>
                <p class="text-2xl md:text-3xl font-bold text-gray-900">${weekDeals.length}</p>
              </div>
              <div class="bg-white p-4 md:p-6 rounded-lg shadow">
                <p class="text-xs md:text-sm text-gray-600">Players Tracked</p>
                <p class="text-2xl md:text-3xl font-bold text-gray-900">${totalPlayers}</p>
              </div>
            </div>

            <div class="bg-white p-4 md:p-6 rounded-lg shadow">
              <h2 class="text-lg md:text-xl font-semibold text-gray-900 mb-4">System Status</h2>
              <div class="space-y-3">
                <div class="flex justify-between items-center">
                  <span class="text-sm text-gray-600">Last Scan</span>
                  <span class="text-sm text-gray-900">${lastScan ? new Date(lastScan).toLocaleString() : 'Never'}</span>
                </div>
                <div class="flex justify-between items-center">
                  <span class="text-sm text-gray-600">eBay API</span>
                  <span class="px-2 md:px-3 py-1 rounded-full text-xs font-medium ${
                    apiStatus === 'connected' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                  }">
                    ${apiStatus === 'connected' ? 'Connected' : 'Not Configured'}
                  </span>
                </div>
              </div>
            </div>

            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
              <p class="text-sm text-blue-800">
                ðŸ’¡ <strong>How it works:</strong> Click "Scan Now" to search eBay for undervalued cards from tracked players. Deals are cards listed at â‰¤70% of recent sold prices ($50-$100 range).
              </p>
            </div>
          </div>
        `;
      } else if (currentPage === 'deals') {
        if (deals.length === 0) {
          content.innerHTML = `
            <div class="bg-white p-8 md:p-12 rounded-lg shadow text-center">
              <h3 class="text-lg md:text-xl font-semibold text-gray-900 mb-2">No Deals Yet</h3>
              <p class="text-sm md:text-base text-gray-600 mb-4">Click "Scan Now" on the Dashboard to find deals</p>
              <button onclick="switchPage('dashboard')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Go to Dashboard
              </button>
            </div>
          `;
        } else {
          content.innerHTML = `
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4 md:mb-6">Detected Deals (${deals.length})</h1>
            <div class="grid grid-cols-1 gap-4">
              ${deals.map(deal => `
                <div class="bg-white p-4 md:p-6 rounded-lg shadow">
                  <div class="flex flex-col md:flex-row md:justify-between md:items-start gap-3 mb-4">
                    <div class="flex-1">
                      <h3 class="text-base md:text-lg font-semibold text-gray-900">${deal.player}</h3>
                      <p class="text-xs md:text-sm text-gray-600 mt-1 line-clamp-2">${deal.title}</p>
                    </div>
                    <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-bold self-start">
                      ${deal.percentUnder}% OFF
                    </span>
                  </div>
                  <div class="grid grid-cols-2 gap-3 mb-4">
                    <div>
                      <p class="text-xs text-gray-500 uppercase">Current Price</p>
                      <p class="text-sm font-semibold text-gray-900">$${deal.price}</p>
                    </div>
                    <div>
                      <p class="text-xs text-gray-500 uppercase">Avg Sold</p>
                      <p class="text-sm font-semibold text-gray-900">$${deal.avgSoldPrice}</p>
                    </div>
                  </div>
                  <a href="${deal.url}" target="_blank" rel="noopener noreferrer" class="block w-full text-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 active:bg-blue-800 text-sm font-medium">
                    View on eBay â†’
                  </a>
                </div>
              `).join('')}
            </div>
          `;
        }
      } else if (currentPage === 'players') {
        content.innerHTML = `
          <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4 md:mb-6">Tracked Players</h1>
          ${Object.entries(players).map(([sport, positions]) => `
            <div class="bg-white p-4 md:p-6 rounded-lg shadow mb-4 md:mb-6">
              <h2 class="text-xl md:text-2xl font-semibold text-gray-900 mb-4 capitalize">${sport}</h2>
              ${Object.entries(positions).map(([position, playerList]) => `
                <div class="mb-4 md:mb-6 last:mb-0">
                  <h3 class="text-base md:text-lg font-semibold text-gray-700 mb-3">${position}</h3>
                  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 md:gap-3">
                    ${playerList.map(player => `
                      <div class="px-3 py-2 bg-gray-50 rounded-lg border border-gray-200">
                        <p class="text-xs md:text-sm font-medium text-gray-900">${player}</p>
                      </div>
                    `).join('')}
                  </div>
                </div>
              `).join('')}
            </div>
          `).join('')}
        `;
      } else if (currentPage === 'alerts') {
        if (alerts.length === 0) {
          content.innerHTML = `
            <div class="bg-white p-8 md:p-12 rounded-lg shadow text-center">
              <h3 class="text-lg md:text-xl font-semibold text-gray-900 mb-2">No Alerts Yet</h3>
              <p class="text-sm md:text-base text-gray-600">Alerts appear here when new deals are found</p>
            </div>
          `;
        } else {
          content.innerHTML = `
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4 md:mb-6">Alert History (${alerts.length})</h1>
            <div class="bg-white rounded-lg shadow overflow-hidden">
              <div class="overflow-x-auto">
                <table class="w-full">
                  <thead class="bg-gray-50">
                    <tr>
                      <th class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Time</th>
                      <th class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Player</th>
                      <th class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                      <th class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Discount</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200">
                    ${alerts.map(alert => `
                      <tr class="hover:bg-gray-50">
                        <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm text-gray-900">${new Date(alert.timestamp).toLocaleDateString()}</td>
                        <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm font-medium text-gray-900">${alert.player}</td>
                        <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm text-gray-900">$${alert.price}</td>
                        <td class="px-3 md:px-6 py-3 md:py-4">
                          <span class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs font-semibold">
                            ${alert.percentUnder}% OFF
                          </span>
                        </td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            </div>
          `;
        }
      }
    }
  </script>
</body>
</html>
